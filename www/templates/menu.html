<ion-side-menus enable-menu-with-back-views="$root.hideBack" ng-controller="menuCtrl">
  <ion-side-menu-content>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      
    </ion-header-bar>
    <ion-content >

        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/entry">

        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/maintenance">
          <i class="icon ion-wrench"></i>Maintenance
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="actLogOut()">

      </ion-list>
    </ion-content>
  </ion-side-menu>
