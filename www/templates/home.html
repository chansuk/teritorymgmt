<ion-view view-title="TelinMY" ng-controller="homeCtrl">
	 <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" 
            menu-toggle="left">
        </button>
    </ion-nav-buttons>
  <ion-content>
		<div class="list">
			<div class="item item-divider">
				Available Stock
			</div>
			<span ng-repeat="stock in dataStock">
				<a class="item item-icon-left" href="#">
					{{stock.type_inv}}
					<span class="badge badge-assertive">{{stock.tot}}</span>
				</a>
			</span>
		</div>
  </ion-content>
</ion-view>
