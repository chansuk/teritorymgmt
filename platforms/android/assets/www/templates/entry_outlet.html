<ion-view view-title="TelinMY" ng-controller="entryAllCtrl">
	<ion-nav-bar class="bar-assertive nav-title-slide-ios7" align-title="center">
		<!--<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>-->
		<ion-nav-buttons side="left" class="button-clear">
			<button class="button button-clear" on-tap="backView()">    
			<i class="icon ion-ios7-arrow-back"></i> Back
			</button>    
		</ion-nav-buttons>
	</ion-nav-bar>
  <ion-content ng-controller="entryCtrl">
		<br>
		<br>
    <div class="list">
			<label class="item item-input">
				<span class="input-label">User Name</span>
				<input type="text" placeholder="..." ng-model="txtUsrNm">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" placeholder="..." ng-model="txtPass">
			</label>
			<label class="item item-input">
				<span class="input-label">Outlet Name</span>
				<input type="text" placeholder="..." ng-model="txtNm">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Type
				</div>
				<select ng-model="txtType">
					<option value="Kedai Telco">Kedai Telco</option>
					<option value="Kedai Runcit">Kedai Runcit</option>
					<option value="Kedai Makan">Kedai Makan</option>
					<option value="Kongsi">Kongsi</option>
					<option value="Hostel">Hostel</option>
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Size
				</div>
				<select ng-model="txtSize">
					<option value="Big">Big</option>
					<option value="Small">Small</option>
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">Address</span>
				<input type="text" placeholder="..." ng-model="txtAddr">
			</label>
			<label class="item item-input">
				<span class="input-label">PIC</span>
				<input type="text" placeholder="..." ng-model="txtPic">
			</label>
			<label class="item item-input">
				<span class="input-label">Phone Number</span>
				<input type="text" placeholder="..." ng-model="txtPhone">
			</label>
			<label class="item item-input">
				<span class="input-label">Pos Code</span>
				<input type="text" placeholder="..." ng-model="txtPos">
			</label>
		</div>
		<img ng-src="{{urlImg}}" style="width:100%"/>
		<div class="padding">
			<button class="button button-outline button-balanced" on-tap="getPhoto()" ng-show="btnImg" style="width:100%">
				Add Image
			</button>
			<button class="button button-block button-balanced" on-tap="actEntry()">
				Save and Assign Location
			</button>
		</div>
  </ion-content>
</ion-view>
